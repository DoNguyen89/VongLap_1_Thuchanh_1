<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhTongCacPhanTu</title>
</head>
<body>
    <script>
        var a=parseInt(prompt('Enter any number:'));
        var b=0;
        for(var i =1;i<=a;i++){
            b= b +i;
        }
        document.write('Sum of elements from 1 to the number just entered:' + b);
    </script>
</body>
</html>
